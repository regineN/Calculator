<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="calculator-title">
                <h1>Calculator</h1>
                <p style="font-family:Noteworthy">Designed and Coded by Rbertille</p>
                </div>
                <form class="calculator">
                    <div class="result">
                    <!---<div id="results"></div>-->
                    <!---<input type="text" name="results" style="width:300px; font-size:60px;color:#fff;"  required>-->
                    <!--<p id="results"></p>-->
                    
                    <div id="results" class="display-zero">
                    </div>
                    <!--<div class="display-zero">
                        <div id="results" class="display-zero">0</div>
                        <div id="results" class="display-zero"><input type="text" id="results" name="results" required></div>-->
                    <!---<p id="results"></p>-->
                    </div>
                        <div class="button-calculator" id="operation">
                            <button type="button" class="ac" value='ac' id='ac'>AC</button>
                            <button type="button" class="soustrandplus" value='+/-'>+/-</button>
                            <button type="button" class="pourcentage" value='%'>%</button>
                            <button type="button" class="division" style="background-color:#FF8C00" value='/'>/</button>
                        </div>
                        <div class="calculator-button">
                            <div class="number-calculator">
                                <button type="button" class="seven" value='7'>7</button>
                                <button type="button" class="eight" value='8'>8</button>
                                <button type="button" class="nine"  value='9'>9</button>
                                <button type="button" class="multiplication" style="background-color:#FF8C00" value='x'>X</button>
                            </div>
                            <div class="num-calculator">
                                <button type="button" class="four" value='4'>4</button>
                                <button type="button" class="five" value='5'>5</button>
                                <button type="button" class="six"  value='6'>6</button>
                                <button type="button" class="soustraction" style="background-color:#FF8C00" value='-'>-</button>
                            </div>
                            <div class="num-calculator">
                                <button type="button" class="one" value='1'>1</button>
                                <button type="button" class="two" value='2'>2</button>
                                <button type="button" class="three"  value='3'>3</button>
                                <button type="button" class="plus" style="background-color:#FF8C00" value='+'>+</button>
                            </div>
                            <div class="num-calculator">
                                <button type="button" class="zero"  value='0'>0</button>
                                <button type="button" class="decimal"  value='.'>.</button>
                                <button type="button" class="equal" style="background-color:#FF8C00" onclick="Calculate()">=</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <!--- JS -->
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
