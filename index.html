<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="calculator-title">
                <h1>Calculator</h1>
                <p style="font-family:Noteworthy">Designed and Coded by Rbertille</p>
                </div>
                <form class="calculator">
                    <div class="result">
                    <!---<div id="results"></div>-->
                    <!---<input type="text" name="results" style="width:300px; font-size:60px;color:#fff;"  required>-->
                    <!--<p id="results"></p>-->
                    
                    <div id="results" class="display-zero">
                    </div>
                    <!--<div class="display-zero">
                        <div id="results" class="display-zero">0</div>
                        <div id="results" class="display-zero"><input type="text" id="results" name="results" required></div>-->
                    <!---<p id="results"></p>-->
                    </div>
                        <div class="button-calculator">
                            <button type="button" class="ac" value='ac' id='ac'>AC</button>
                            <button type="button" class="soustrandplus" value='+/-'>+/-</button>
                            <button type="button" class="pourcentage" value='%'>%</button>
                            <button type="button" class="division" style="background-color:#FF8C00" onclick="myDivision()" value='/'>/</button>
                        </div>
                        <div class="calculator-button">
                            <div class="number-calculator">
                                <button type="button" class="seven" id="numberNum">7</button>
                                <button type="button" class="eight" id="numberNumber">8</button>
                                <button type="button" class="nine"  id="numberNum">9</button>
                                <button type="button" class="multiplication" onclick="myMultiplication()" style="background-color:#FF8C00">X</button>
                            </div>
                            <div class="num-calculator">
                                <button type="button" class="four" id="numberNumber">4</button>
                                <button type="button" class="five" id="numberNum">5</button>
                                <button type="button" class="six"  id="numberNumber">6</button>
                                <button type="button" class="soustraction" onclick="mySoustraction()" style="background-color:#FF8C00">-</button>
                            </div>
                            <div class="num-calculator">
                                <button type="button" class="one" id="numberNum">1</button>
                                <button type="button" class="two" id="numberNumber">2</button>
                                <button type="button" class="three" id="numberNum">3</button>
                                <button type="button" class="plus" onclick="myAddition()" style="background-color:#FF8C00">+</button>
                            </div>
                            <div class="num-calculator">
                                <button type="button" class="zero"  id="numberNumber">0</button>
                                <button type="button" class="decimal">.</button>
                                <button type="button" class="equal" style="background-color:#FF8C00" onclick="myCalcul()">=</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <!--- JS -->
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
